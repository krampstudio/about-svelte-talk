class: middle, center

```js
import { writable } from 'svelte/store';

const states = {
    up : 'up',
    right : 'right',
    down : 'down',
    left : 'left'
    };

function createRobotState() {
	const { subscribe, set, update } = writable(states.up);

	return {
        subscribe,
        set,
        update,
        move(newState){
            set(newState);
        }
	};
}

export const robotState = createRobotState();
```
