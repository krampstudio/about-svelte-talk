<script>
  let tempFarenheit = 32;
  let tempCelcius;

  $: tempCelcius = (tempFarenheit - 32) * 0.55;

</script>

<style>
  span {
    font-weight: bold;
  }
</style>

<label>
    Value in F° :
    <input
        bind:value={tempFarenheit}
        type="number" min="0" max="200"
    />
</label>

<p>Value in C° : <span>{tempCelcius}</span></p>

```
